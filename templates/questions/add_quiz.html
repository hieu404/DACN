{%extends "base.html" %}
{% block title %}
Create question
{% endblock %}
{%block content%}
{% if user.is_authenticated %}
<h3>Add Question</h3>
<br><br/>
<div class="form-group">
    <form method='POST' action="." enctype="multipart/form-data">{% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-info btn-md">Post</button>
    </form>
</div>
{% else %}
<meta http-equiv="refresh" content="0; {%url 'login'%}" />
{% endif %}
{% endblock %}
