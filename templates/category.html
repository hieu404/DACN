{% extends "base.html" %}
{% block content %}
{%if category_questions%}

<h1>{{cats}} </h1>
<br><br/>
<ul>
{% for question in category_questions %}
    <li><a href="{%url 'question-detail' question.pk %}">{{ question.question }}</a> - {{ question.user }} - {{ question.date }}
{% endfor %}
</ul>
{%else%}
<h1>0 question in {{cats}} category</h1>
{%endif%}
{% endblock %}
